<h2><b>Register</b></h2>
<form (submit)="onRegisterSubmit()">
    <div class="form-group">
        <label>Student Name</label>
        <input type="text" [(ngModel)]="name" name="name"class="form-control">
      </div>
    <div class="form-group">
        <label>Mother Name</label>
        <input type="text"[(ngModel)]="mothername"name="mothername"class="form-control">
      </div>
      <div class="form-group">
          <label>Father Name</label>
          <input type="text"[(ngModel)]="fathername"name="fathername"class="form-control">
        </div>
      <div class="form-group">
          <label>Email</label>
          <input type="text"[(ngModel)]="email"name="email"class="form-control">
        </div>
        <div class="form-group">
            <label>Gender</label><br>
            <input type="radio"name="gender"value="male" checked/>Male<br> 
            <input type="radio"name="gender"value="female"/>Female
          </div>
        <label>Qualifications:</label>
        <select>
           <option value="KLKOK">XII(COMMERCE)</option>
          <option value="HUHUHUH">XI(NON-MEDICAL/MEDICAL)</option>
          <option value="NJHUHUG">X</option>
          <option value="JUHUYYFTRD">IX</option>
          <option value="RGRGR">VIII</option>
          <option value="GTYGTY">VIII</option>
          <option value="GYUGYG"selected>VI</option>
          <option value="sdd">V</option>
          <option value="edd">IV</option>
          <option value="grg">III</option>
          <option value="grg">II</option>
          <option value="grg">I</option>
        </select>
        <div class="form-group">
            <label>Phone number</label>
            <input type="number"[(ngModel)]="phnumber"name="phnumber"class="form-control">
          </div>    
          <div class="form-group">
            <label>Password</label>
            <input type="password"[(ngModel)]="password"name="password"class="form-control">
          </div>
        <input type="submit"class="btn btn-primary"value="Submit">    
</form>
